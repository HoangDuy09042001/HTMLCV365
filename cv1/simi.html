        window.addEventListener('message', function (event) {
            try {
                var receivedData = JSON.parse(event.data);
                const dataParent = receivedData;
                console.log('dataParent: ', dataParent, ' ', typeof dataParent);

                console.log(receivedData);
                if (receivedData) {
                    if (dataParent.name) $(".name").text(`${dataParent.name}`)
                    if (dataParent.job) $(".job").text(`${dataParent.job}`)
                    if (dataParent.aim) {
                        $(".aim-header").text(`${dataParent.aim.title}`);
                        $('.aim').empty()
                        var newDiv = $('<div>').addClass('aim');
                        var aimShortDiv = $('<div>').addClass('aim-short');
                        var aimShortHeaderDiv = $('<div>').addClass('aim-header').text(`${dataParent.aim.title}`);
                        aimShortDiv.append(aimShortHeaderDiv)
                        if (dataParent.aim.contents) {
                            dataParent.aim.contents.forEach((item, index) => {
                                var aimShortTitleDiv = $('<div>').addClass('aim-short-title').text(`${item.title}`);
                                var aimShortContentDiv = $('<div>').addClass('aim-content').text(`${item.context}`);
                                aimShortDiv.append(aimShortTitleDiv, aimShortContentDiv);
                            })
                        }
                        $('.name_job').after(newDiv.append(aimShortDiv));
                    }
                    if (dataParent.personal_info) {
                        // $(".birthday").text(`${dataParent.personal_info.date_of_birth}`)
                        if (dataParent.personal_info.date_of_birth) {
                            $(".birthday").nextAll("span").empty();
                            $(".birthday").after($("<span>").text(`${dataParent.personal_info.date_of_birth}`))
                        }
                        if (dataParent.personal_info.phone) {
                            $(".phone").nextAll("span").empty();
                            $(".phone").after($("<span>").text(`${dataParent.personal_info.phone}`))
                        }
                        if (dataParent.personal_info.mail) {
                            $(".email").nextAll("span").empty();
                            $(".email").after($("<span>").text(`${dataParent.personal_info.mail}`))
                        }
                        if (dataParent.personal_info.location) {
                            $(".location").nextAll("span").empty();
                            $(".location").after($("<span>").text(`${dataParent.personal_info.location}`))
                        }
                    }
                    if (dataParent.exp) {
                        $('.exp-cv3').empty()
                        var expDiv = $('<div class="exp-cv3"></div>');
                        var titleDiv = $(`<div class="title-exp-cv3"><span>${dataParent.exp.title}</span></div>`);
                        expDiv.append(titleDiv);
                        $.each(dataParent.exp.contents, function (index, experience) {
                            var subExpDiv = $('<div class="sub-exp-cv3"></div>');
                            var comNameDiv = $('<div class="com-name">' + experience.com_name + '</div>');
                            var dateDiv = $('<div class="date">' + experience.date + '</div>');
                            var jobDiv = $('<div class="job-exp">' + experience.job + '</div>');
                            var contextDiv = $('<div class="context-exp">' + experience.context + '</div>');

                            // Gắn các thẻ con vào thẻ cha
                            subExpDiv.append(comNameDiv);
                            subExpDiv.append(dateDiv);
                            subExpDiv.append(jobDiv);
                            subExpDiv.append(contextDiv);


                            expDiv.append(subExpDiv);

                            // Gắn thẻ expDiv vào phần tử có id là "experience-container"
                        })
                        $('.name_job_aim_exp_con').append(expDiv);
                    }
                    if (dataParent.conference) {
                        $('.conference-cv3').empty()
                        var conDiv = $('<div class="conference-cv3"></div>');
                        var conTileDiv = $(`<div class="title-exp-cv3"><span>${dataParent.conference.title}</span></div>`);
                        conDiv.append(conTileDiv)
                        $.each(dataParent.conference.person, function (index, conference) {
                            var conNamePer = $(`<div class="conference-cv3-name"><span>${conference.name}</span></div>`)
                            var conContextPer = $(`<div class="conference-cv3-role"><span>${conference.context}</span></div>`)
                            conDiv.append(conNamePer, conContextPer);
                        })
                        $('.name_job_aim_exp_con').append(conDiv);

                    }
                    if (dataParent.bonetree) {
                        $('.upper-box').empty();
                        $('.down-box').empty();
                        $('.node-tree-bar-pa').empty();

                        $.each(dataParent.bonetree, function (index, item) {
                            const upperBox = $(".upper-box");
                            const downBox = $(".down-box");

                            if (index % 2 === 0) {
                                const subDiv = $("<div></div>").addClass("upper-box-sub");
                                subDiv.css({
                                    height: `${450 - index * 60}px`,
                                    marginLeft: "50px",
                                    borderLeft: `3px solid ${item.color}`,
                                    borderTop: `3px solid ${item.color}`,
                                });

                                const headerDiv = $("<div></div>").addClass("header").text(item.title);
                                const contentDiv = $("<div></div>").addClass("content").text(item.content);

                                subDiv.append(headerDiv);
                                subDiv.append(contentDiv);

                                upperBox.append(subDiv);
                            } else {
                                const downSubDiv = $("<div></div>").addClass("upper-box-sub down");
                                downSubDiv.css({
                                    height: `${450 - (index - 1) * 60}px`,
                                    marginLeft: "50px",
                                    borderLeft: `3px solid ${item.color}`,
                                    borderBottom: `3px solid ${item.color}`,
                                });

                                const headerDiv = $("<div></div>").addClass("header").text(item.title);
                                const contentDiv = $("<div></div>").addClass("content").text(item.content);

                                downSubDiv.append(headerDiv);
                                downSubDiv.append(contentDiv);

                                downBox.append(downSubDiv);
                            }

                            var divNodeTree = $("<div></div>").addClass("node-tree");
                            var roundBorderDiv = $("<div></div>").addClass("round-border");
                            var roundPaddingDiv = $("<div></div>").addClass("round-padding").attr("id", "node-tree-" + index);
                            roundPaddingDiv.css({
                                backgroundColor: item.color,
                            });

                            var roundContentDiv = $("<div></div>").addClass("round-content");
                            roundContentDiv.css({
                                color: item.color,
                            });
                            roundContentDiv.text(index + 1);

                            roundPaddingDiv.append(roundContentDiv);
                            roundBorderDiv.append(roundPaddingDiv);
                            divNodeTree.append(roundBorderDiv);

                            var nodeBarDiv = $("<div></div>").addClass("node-bar");
                            nodeBarDiv.css({
                                backgroundColor: item.color,
                                width: "50px",
                                height: "25px",
                            });
                            divNodeTree.append(nodeBarDiv);

                            var nodeTreeBarPa = $(".node-tree-bar-pa");
                            nodeTreeBarPa.append(divNodeTree);
                        });
                    }

                }
            } catch (error) {
                console.error('Xảy ra lỗi trong quá trình xử lý dữ liệu: ' + error);
            }
        });
